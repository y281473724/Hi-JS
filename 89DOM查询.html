<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    通过document对象调用
        1.getElementById()
         - 通过id属性获取一个元素节点对象
        2.getElementsByTagName()
         - 通过标签名获取一组元素节点对象,返回的是类数组对象
        3.getElementsByName()
         - 通过name属性获取一组元素节点对象,返回的是类数组对象

        innerHTML用于获取元素内部的HTML代码
            对于自结束标签,这个属性没有意义
        
        如果需要读取元素节点的属性,直接使用元素.属性名
            例如:元素.id  元素.name  元素.value
            注意,class属性不能采用这种方式!!!
                读取class属性时要使用元素.className
    
     -->
</body>
</html>
