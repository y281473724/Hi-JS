<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /* 
        内建对象
        宿主对象
        自定义对象
        

        数组(Array)
            - 数组也是一个对象
            - 它和普通对象类似,也是用来存储一些值的
            - 不同的是普通对象使用字符串作为属性名
                而数组使用数字作为索引来操作元素
            - 索引:
                从0开始的整数就是索引
            - 数组的存储性能比普通对象好,在开发中经常使用数组存储数据
            
     */
    
    //创建数组对象
    var arr = new Array();//Array()就是数组的构造函数

    // console.log(typeof arr);//返回object

    /* 
        向数组中添加元素
            语法:数组[索引] = 值;
            如果读取不存在的索引,不会报错而是返回undefined
    */

     arr[0] = 10;
     arr[1] = 33;
     arr[2] = 22;

    //  console.log(arr); //[10,33,22]
    
    /* 
        获取数组的长度
          可以使用length属性来获取数组的长度(元素的个数)
            语法:数组.length

            对于连续的数组,使用length方法可以获取数组的长度
            对于非连续数组,使用length方法会获取到数组的最大索引+1
            非连续数组,中间会空出位置
            尽量不要使用非连续数组
        
        设置数组元素的个数
            语法:数组.length = value
            如果修改的length大于原长度,会把多出的位置空出来;
            如果修改的length小于原长度,则多出的元素会被删除

        向数组最后一个位置添加元素:
            数组[数组.length] = value
     */

    </script>

</html>
