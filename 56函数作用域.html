<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /* 
        函数作用域
            - 调用函数式,创建函数作用域,函数执行完毕后,函数作用域销毁
            - 每调用一次函数就会创建一个新的函数作用域,他们之间是相互独立的
            - 在函数作用域中,可以访问到全局变量
                而在全局作用域中无法访问函数作用域的变量
            - 当在函数作用域中操作变量时,它会先在自身的作用域中寻找
                如果有就直接使用,如果没有就会在上一级作用域中寻找,直到找到全局作用域
                    如果全局作用域中也没有,就会报错:ReferenceError
            - 在函数中访问全局变量,可以使用window.变量

        在函数作用域中也有声明提前的特性
            使用var关键字声明的变量,会在函数中所有代码执行之前被声明
            函数声明也会在函数中所有代码执行之前被声明
    */  
        
        var a = 10;

        function fun(){
            var a = '我是函数中的变量a';
            var b = 20;
            console.log('a='+a);
        }

        fun();
        console.log('a='+a);


        /* 
            在函数中,不适用var声明的变量都会成为全局变量
        
        */
        var c = 33;

        function fun3(){
            console.log('c= '+c);
            //var c = 10;//会提前声明但不会提前赋值
            //c = 10;//不会提前声明,会找上一级中的c

            //d没有使用var关键字,则会设置为全局变量
            d = 100;
        }
        fun3();
        console.log('d = ' +d);

        var e = 23;

        // 定义形参,相当于在函数作用域中声明了变量
        function fun6(e){
            alert(e);
        }
        fun6();


    </script>
</head>
