    function createPerson(name, age, gender){

        var obj = new Object();

        // 向对象中添加属性
        obj.name=name,
        obj.age=age,
        obj.gender=gender,
        obj.sayName=function(){
        alert(this.name);
        }

        //将新的对象返回
        return obj;
    }
