<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        创建一个函数,用来计算三个数的和
        
        可以使用return设置函数的返回值
            
    */
    function fun(){
        alert('函数要执行了~~');

        for (var i = 0; i < 5; i++){
            console.log(i);

            if(i == 2){
                //使用break可推出当前循环
                //break

                //continue用于推出当次循环
                //continue

                //使用return可以结束整个函数!
                return;
            }
        }
        alert('函数执行完了~~');
    }
    //fun()

    /*
        函数的返回值可以是任意的数据类型
            也可以是一个对象,也可以是一个函数
    
    
    */

    function fun2(){
        return {name:"Mukyo"}
    }

    var a = fun2();
    //console.log(a)

    function fun3(){
        //在函数内部再声明函数
        function fun4(){
            alert("我是fun4");
        }
        //将fun4函数对象作为返回值
        return fun4;
    }
    a = fun3();
    console.log(a)
    fun3()()

    
    </script>
</head>
