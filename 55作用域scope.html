    <script>
    /*
        作用域
            - 作用域指一个变量作用的范围
            - 在JS中一共有两种作用域
                1.全局作用域
                    - 直接编写在script标签中的JS代码,都在全局作用域
                    - 全局作用域在页面打开时创建,在页面关闭时销毁
                    - 在全局作用域中,有一个全局对象window
                        它代表一个浏览器的窗口,它由浏览器创建,我们可以直接使用
                    - 在全局作用域中,创建的变量都会作为window对象的属性保存
                        创建的函数都会作为window对象的方法保存
                        所谓函数就是window对象的方法,函数和方法没有本质的区别
                    - 全局作用域中的变量都是全局变量
                        在页面的任意部分都可以被访问的到
                2.函数作用域(函数作用域)
    */
    
    var a = 10;
    
    console.log(window.a);
    
    /*
        变量的声明提前
            使用var关键字声明的变量,会在所有的代码执行之前被声明
            - 注意,赋值不会提前!!
            - 但是如果声明变量时不使用var关键字,则变量不会被声明提前
        
        函数的声明提前
            - 使用函数声明形式创建的函数,即:function 函数(){}
                它会在所有代码执行之前就被创建
                - 所以可以在函数声明之前调用函数
            - 使用函数表达式创建的函数,即:var 函数 = function(){}
                不会被提前创建,不能提前调用
    */

    </script>
