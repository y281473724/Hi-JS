    <script>
    /*
        创建一个函数,用来计算三个数的和
        
        可以使用return来设置函数的返回值
            语法:
                return a;
         - return后的值将会作为函数的执行结果返回
            可以定义一个变量来接收该结果
            如果return语句后没有任何值,则返回undefined
                同样的,没有return,函数返回的也是undefined
        
        !在函数中,return之后的内容都不会执行
    
    */

    function sum(a, b, c,){
        return a+b+c;
    }
    var result = sum(1,2,3);
    alert(result)
    
    
    </script>
