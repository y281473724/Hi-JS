<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 
        浏览器加载页面时,是按照自上向下的顺序加载的
            读取到一行就运行一行,如果将JS标签写在页面的上边,
            当代码执行时,页面还没有加载DOM对象也没有加载
            这样会导致无法获取DOM对象.
        
        将JS代码编写在页面的下边,可以在页面加载完毕之后再执行

        onload事件:
            onload事件会在整个页面加载完成之后再触发.
            为window绑定onload事件
                该事件对应的响应函数将会在页面加载完成之后执行
                这样可以确保我们的代码执行时所有的DOM对象已经执行完毕了
    -->

    <script>
        window.onload = function(){
        //  获取id为btn的按钮
        var btn = document.getElementById("btn");

        // 为按钮绑定一个单击响应函数
        btn.onclick = function(){
            alert("hello");
            };
        };
    </script>
</head>
<body>


     <button id="btn">点我一下</button>

</body>
</html>
