        在调用函数时,浏览器每次都会传递两个隐含的参数
            1.函数的上下文对象this
            2.封装实参的对象arguments
                - arguments是一个类数组对象,它可以通过索引操作数据,也可以获得长度
                - 在调用函数时,我们所传递的实参会在arguments中保存
                - arguments.length可以用来获取实参的长度
                - 即使不定义形参,也可以通过arguments来使用实参
                  arguments[0]表示第一个实参
                  arguments[1]表示第二个实参

                - arguments中有一个属性:callee
                    这个属性对应一个函数对象,就是当前正在执行的函数对象
