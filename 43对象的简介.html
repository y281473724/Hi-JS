<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        JS中的数据类型
         - String   字符串
         - Number   数字
         - Boolean  布尔值
         - Null     空值
         - Undefined    未定义
            - 以上五种数据类型属于基本数据类型
            - 一个值如果不是以上五种,则一定是对象!
            - 基本数据类型都是单一的值,值和值之间没有任何关系
                数据之间相互对立
    
         - Object   对象
            对象属于复合数据类型,在对象中可以保存多个不同数据类型的属性
        
        对象的分类:
            1.内建对象
                - 在ES标准中定义的对象,在任何ES实践中都可以使用
                - 比如:Math String Number Boolean Function Object....
            2.宿主对象
                - 由JS运行环境提供的对象,目前主要由浏览器提供的对象
                - 比如:BOM DOM
            3.自定义对象
                - 由开发人员自己创建的对象
    */

    //创建对象
    //使用new关键字调用的函数,是构造函数constructor,
    //构造函数是专门用来创建对象的函数
    //使用typeof检查一个对象时,会返回object
        var obj = new Object();

    //向对象中保存的值称为属性
    //向对象添加属性:对象.属性名=属性值;
        obj.name="孙悟空";
        obj.gender="男";
        obj.age=18;

    //读取对象中的属性:对象.属性名;
    //如果读取对象中没有的属性,不会报错,而是返回undefined
        console.log(obj.age);

    //修改对象的属性:对象.属性名=新值;
        obj.name='Tom';
        console.log(obj.name);

    //删除对象属性:delete 对象.属性名;
        delete obj.name;
        console.log(obj.name);

    </script>
</head>
<body>
    
</body>
</html>
