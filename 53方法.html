<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
        
        */
        
        var obj = new Object();

        obj.name = "孙悟空";
        obj.age = 18;
        //对象的属性值可以是任何的数据类型
        obj.sayName = function(){
            console.log(obj.name);
        }
        //调用方法
        obj.sayName();

        /*
            函数也可以成为对象的属性
                如果一个函数作为一个对象的属性保存
                    那么称这个函数是这个对象的方法
                    调用函数即是调用后对象的方法
            
            但是它只是名称上的区别,没有本质的差别
        */

        var obj2 = {
            name : "zhubajie",
            age : 20,
            sayName : function(){
                console.log(obj2.name);
            }
        };

        obj2.sayName();

    </script>
</head>

</body>
</html>
