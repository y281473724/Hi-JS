<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        函数
            - 函数也是一个对象
            - 函数中不仅能装属性,还能装功能(代码),在需要时执行这些功能(代码)
            - 函数中可以保存一些代码在需要的时候调用
            - s使用typeof检查一个函数时,会返回function
    */
    
    //创建一个函数对象
    // - 实际开发中很少使用构造函数来创建函数对象
    //可以将要封装的代码以字符串的形式传递给构造函数
    var fun = new Function("console.log('hello,这是我的第一个函数')");
    
    //封装在函数中的代码不会立即执行
    //函数中的代码会在函数调用时执行
    //调用函数的语法:函数对象()
    //当调用函数式,函数中封装的代码会按照顺序执行
    fun()

    console.log(typeof fun);
    
    /*
        使用函数声明来创建一个函数
            - 语法:
                function 函数名([形参1,形参2,...,形参N]){
                    语句...
                }
    */
        function fun2(){
            console.log("这是我的第二个函数~");
        }

        fun2();

    /*
        使用函数表达式创建函数(匿名函数)
            - 语法
                var 函数名 = function([形参1,形参2,...,形参N]){
                    语句...
                }
    */
        var fun3 = function(){
            console.log("我是匿名函数中的代码~~");
        };//fun3实际上是变量,最后加上分号;

        fun3();

    </script>
</head>

</body>
</html>
