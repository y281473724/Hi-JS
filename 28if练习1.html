    <script>
    var score = Number(prompt("请输入小明的期末成绩(0-100):"));
    //prompt()可以弹出一个提示框,该提示框中会有一个文本框
    //用户可以在文本框中输入一段内容,该函数需要一个字符串作为参数
    //该字符串将作为提示框的提示文字
    //用户输入的内容将会作为函数的返回值fanhui返回,可以定义一个变量接收该内容
    
    if (score >100 || score < 0 || isNaN(score)){
        alert("拉出去枪毙~~")
    }else{
        if (score == 100){
        alert("奖励一台bwm");
    }else if (score >=80 &&score <= 99){
        alert("奖励一台ipone15s");
    }else if (score >=60 && score < 80){
        alert("奖励一本参考书");
    }else{
        alert("棍子一根!")
    }
    }


    </script>
