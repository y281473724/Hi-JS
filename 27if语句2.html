    <script>
    /*
    if语句
        语法二:
            if(条件表达式){
                语句...
            }else{
                语句...
            }
        
        if...else...语句
            当该语句执行时,先对条件表达式进行判断
                如果true,则执行if后的语句
                如果false,则执行else后的语句

        语法三:
            if(条件表达式1){
                语句...
            }else if(条件表达式2){
                语句...
            }else if(条件表达式3){
                语句...
            }else{
                语句...
            }

            if...else if...else if...else
                当语句执行时,会从上到下依次对条件表达式进行判断,
                如果为true,则执行当前语句;
                如果为false,则继续向下判断;
                如果所有条件都不满足,则执行else中的语句.
                当某个条件满足,执行该条件后的代码块后,直接结束if语句.
    */
    
    
    </script>
