<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var arr = [1,2,3,2,1,1,1,3,2,3,2,3,3,2,2,3,3,4,2,5];
    // 去除数组中重复的元素

    // var newArr = [];

    for(var i=0; i<arr.length; i++){

        for(var j=i+1; j<arr.length; j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1);
                j=j-1;
            }
            
        }
    }
    console.log(arr);
    
    
    </script>
</body>
</html>
