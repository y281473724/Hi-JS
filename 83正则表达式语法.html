<body>
    <script>
    /* 
        创建一个正则表达式检查一个字符串中是否有aaa
    */
    // var reg = /aaa/;
    // console.log(reg.test("aaba"));

    /* 
        量词
         - 通过量词可以设置一个内容出现的次数
         - 量词只对它前面的一个内容其作用
         - n{X}:匹配包含X个n的序列的字符串
         - (ab){X}:匹配包含X个ab的序列的字符串
         - n{X,Y}:匹配包含X到Y个n的序列的字符串。
         - {X,}:X次以上
         - n+:至少一个n
         - n*:表示0个或多个n
         - n?:表示0个或1个n
    */
    var reg = /ab{3,4}c/;
    // console.log(reg.test("aabbbbbbbc"));

    /* 
        检查一个字符串中是否以a开头:/^a/
            ^表示开头
        检查一个字符串中是否以a结尾:/a$/
            ^$表示结尾
        如果在一个正则表达式中同时使用^和&,
            则字符串中必须完全符合正则表达式
    */

    /* 
        创建一个正则表达式,用来检查一个字符串是否是一个合法手机号
              12345678901
            1.第一位以1开头:^1
            2.第二位是3~9的任意数字:[3-9]
            3.第三位以后是任意数字,长度为9:[0-9]{9}$
    */
    var phoneStr = "13567890123";

    var phoneReg = /^1[3-9][0-9]{9}$/;

    console.log(phoneReg.test(phoneStr));

    </script>
</body>
