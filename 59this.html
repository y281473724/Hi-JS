<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        /* 
            解析器在调用函数时,每次都会想函数内部传递隐含的参数
                这个隐含的参数就是this
                this指向的是一个对象,这个对象称为函数执行的上下文对象
                根据函数的调用方式的不同,this会指向不同的对象
                    1.以函数的形式调用,this永远都是window
                    2.以方法的形式调用,this就是调用方法的对象
                    (跟python的self一个意思..)
        */  

        //创建一个name变量
        var name = '全局';

        //创建一个fun()函数
        function fun(){
            console.log(this.name);
        }

        //创建两个对象
        var obj = {
            name:'孙悟空',
            sayName:fun
        };

        var obj2 = {
            name:'沙和尚',
            sayName:fun
        };

        //我们希望调用obj.sayName()可以输出obj的名字
        obj.sayName();
    
    
    </script>
</head>

</html>
