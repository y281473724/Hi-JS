<body>
    <script>
    // 创建一个数组
    // var arr = new Array();

    // 使用字面量来创建数组:
    // var arr =[];
    
    // 使用字面量创建数组时,可以在创建的同时指定数组中的元素
    var arr = [1,2,3,4,5,10];
    // console.log(arr[6]);

    // 使用构造函数创建数组时,也可以同时添加元素
    // 将要添加的元素作文构造函数的参数传递
    // 元素之间使用(,)隔开
    var arr2 = new Array(10,20,30);
    // console.log(arr2);

    // 创建一个数组,数组中只有一个元素
    arr =[10];

    // 创建一个长度为10的数组
    arr2 = new Array(10);
    console.log(arr2.length);
    
    // 数组中的元素可以是任意的数据类型
    arr = ['hello',1,true,null,undefined];
    // console.log(arr);

    // 也可以是对象
    var obj = {name:"孙悟空"};
    arr[arr.length] = obj;
    console.log(arr);
    console.log(arr[5].name);

    // 也可以是一个函数
    arr = [function(){},function(){}];
    console.log(arr);

    // 数组中也可是数组,如下是二维数组
    arr = [[1,2,3],[4,5,6],[7,8,9]];
    console.log(arr[0][1]);


    </script>
    
</body>
