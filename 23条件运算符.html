    <script>
    /*
    条件运算符也叫三元运算符
        语法：
            条件表达式?语句1:语句2;
        - 执行情况：
            条件运算符在执行时，首先对条件表达式进行求值
                如果该值为true，则执行语句1，并返回执行结果
                如果该值为false，则执行语句2，并返回执行结果
            如果条件表达式的判断语句不是布尔值，
                则会先转会成布尔值再判断
    */
    
    //true?alert('语句1'):alert('语句2');
    
    var a =10;
    var b = 63;
    var c = 50
    //a > b ? alert('a大'):alert('b大');
    
    //获取a、b和c中的最大值
    //var max = a > b ? a : b;
    //max = max > c ? max : c;
    
    //这种写法不推荐使用，不方便阅读！
    var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
