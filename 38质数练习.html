    <script>
    /*
    在页面中接收一个用户输入的数字,并判断该数字是否是质数
    */
   var n = +prompt("请输入一个大于1整数");
   var flag = true;
   if(n<=1){
       alert("该值不合法!");
   }else{
        for(var i = 2 ; i<=parseInt(n/2);i++){
            if(n%i == 0){
                flag = false;
                
        }
    }
   }
   if(flag == true){
       alert(n + "是质数!")
   }else{
        alert(n + "该数不是质数!");
   }

    
    
    </script>
