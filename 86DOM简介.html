<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!--   
        DOM:全称Document Object Model,文档对象模型
         - JS中通过DOM来对HTML文档进行操作
            只要理解了DOM就可以随心所欲的操作WEB页面
         - 文档:文档表示的就是整个的HTML网页文档
         - 对象:对象表示将网页的每一个部分都转换成了一个对象
            这样就可以以面向对象的方式来操作对象
         - 模型:使用模型来表示对象之间的关系,这样方便我们获取对象

        节点:Node,是构成我们网页最基本的组成部分,
            网页中的每一个部分都可以称为一个节点
        常用节点分为四类:
         - 文档节点:整个HTML文档
         - 元素节点:HTML文档中的HTML标签
         - 属性节点:元素的属性
         - 文本节点:HTML标签中的文本内容

        节点的属性
                        nodeName    nodeType    nodeValue
            文档节点    #document       9           null
            元素节点      标签名        1           null
            属性节点      属性名        2           属性值
            文本节点      #text         3          文本内容

        文档节点(document)
         - 文档节点代表的是整个HTML文档,网页中所有节点都是它的子节点
         - document对象作为windows对象的属性存在的,我们不用获取可以直接使用
         - 通过该对象我们可以在整个文档访问内查找节点对象
            并可以通过该对象创建各种节点对象

        元素节点(Element)
         - HTML中的各种标签都是元素节点,也是最常用的一个节点
         - 浏览器会将页面中所有标签转换为一个元素节点,
            我们可以通过document的方法来获取元素节点
         - 比如:
            document.getElementById()
            根据id属性值获取一个元素节点对象

        属性节点(Attr)
         - 属性节点表示的是标签中的一个一个的属性
            这里的属性节点并非是元素节点的子节点,而是元素节点的一部分
         - 可以通过元素节点来获取指定的属性节点
            例如:元素节点.getAttributeNode("属性名")
         - 注意:我们一般不使用属性节点

         文本节点(Text)
          - 文本节点表示的是HTML标签以外的文本内容,
            任意非HTML的文本都是文本节点
         - 它包括可以字面解释的文本内容
         - 文本节点一般都作为元素节点的子节点存在
         - 获取文本节点时,一般要先获取元素节点,再通过元素节点获取文本节点
         - 例如:
            元素节点.firstChild
            获取元素节点的第一个子节点,一般为文本节点
        -->

    <button id="btn">我是一个按钮</button>
    <script>
        /* 
            浏览器已经为我们提供文档节点对象,这个对象是windows属性
                可以在页面中直接使用,文档节点代表的是整个网页
        
        */
        // console.log(document);
        // 获取到button对象
        var btn = document.getElementById("btn");

        // console.log(btn);

        // 修改对象中的文字
        btn.innerHTML = "I'm Button";

    </script>
        
        

</body>
</html>
