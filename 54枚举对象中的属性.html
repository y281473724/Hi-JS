
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var obj = {
            name : '孙悟空',
            age : 18,
            address : "花果山"
        };

    //枚举对象中的属性
    //使用for...in 语句
    /*
        语法:
            for(var 变量 in 对象){
                语句...
            }

        for...in 语句对象中有几个属性,循环体会执行几次
            每次执行时,会将对象中的一个属性的名字赋值给变量
    */

    for (var n in obj){
        console.log(n);//打印属性名
        console.log(obj[n]);//打印属性值
    }
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
