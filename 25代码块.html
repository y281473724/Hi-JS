    代码块
        JS的程序是由一条一条语句构成的
            语句按照自上向下的顺序一条一条执行
            JS中可以使用{}来对语句进行分组
                同一个{}中的语句称为一组语句,
                它们同时开始/结束执行
                一个{}中的语句就称为一个代码块
                在代码块的最后不用再编写;了
        - 在JS中的代码块只具有分组的作用,没有其他作用
            代码块内部的内容,在外部完全可见!
