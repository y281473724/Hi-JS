<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    function Person(name,age){
        this.name=name;
        this.age=age;
    }

    // 修改Person原型的toString
    Person.prototype.toString = function(){
        return "Person[name=" + this.name,"age = " +this.age + "]";
    };

    // 创建一个Person对象
    var per1 = new Person("孙悟空",18);
    var per2 = new Person("猪八戒",38);
    var per3 = new Person("二郎神",22);
    var per4 = new Person("白骨精",16);
    var per5 = new Person("唐僧",23);
    var per6 = new Person("红孩儿",6);

    /* 
        将这些Person对象放入到一个数组
     */
     var perArr = [per1,per2,per3,per4,per5,per6];
    console.log(perArr);

    // 创建一个函数,可以将perArr中的满18岁的Person提取出来
    // 然后封装到一个新的数组中并返回

    function getAdult(arr){
        var newArr = []
        for(var i=0;i<arr.length;i++){
            if(arr[i].age >= 18){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    console.log(getAdult(perArr));

    
    
    
    
    </script>
</body>
</html>
