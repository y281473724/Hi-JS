    <script>
    /*
        循环语句
            通过循环语句可以反复执行一段代码多次
        
        while循环
            - 语法:
                while(条件表达式){
                    语句...
                }
        
            - while语句执行时,
                先对表达式进行求值判断
                    如果为true,则执行循环体
                        循环体执行完毕以后,继续对表达式进行判断
                        如果为true,则继续执行循环体,以此类推
                    如果值为false,则终止循环
                break可以终止循环

        do...while...循环
            - 语法:
                do{
                    语句...
                }while(条件表达式)
            
            - 执行流程
                do...while语句在执行时,会先执行循环体
                    循环体执行完毕以后,在对条件表达式进行判断
                        如果为true,继续循环
                        如果为false,则终止循环

        ****以上两个语句功能类似,不同的是while是先判断再循环.
                而do...while是先执行再判断
            do...while可以保证循环体至少可以执行一次
                而while不行
    */

    //创建一个循环,往往需要三个步骤:

    //1.初始化一个变量
    var n = 1;

    //2.在循环中设置一个条件表达式:
    while(n < 10){
        alert(n);

    //3.定义一个更新表达式,每次更新初始化变量
        n++;
    }
    </script>
