<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        实参可以是任意数据类型,也可以是一个对象
            当我们的参数过多时,可以将参数封装到一个对象中,然后作为参数传递
    */
        var obj = {
            name : '灯芯',
            age : 30,
            gender : '男',
            address : 'Wuhan'
        }

        function info(o){
            console.log("我是"+o.name+",我今年"+o.age+"岁了"+
            ",我是"+o.gender+"人"+",我住在"+o.address);
        }

        info(obj);

        /*
            fun()
                - 调用函数
                - 相当于使用函数的返回值
            fun
                - 函数对象
                - 相当于直接使用函数对象
        
        
        */

    
    </script>
</head>

</html>
