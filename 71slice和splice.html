<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    /* 
        slice()
         - 从数组中提取出指定元素
         -  该方法不会改变原数组,而是将截取到的元素封装到一个新数组返回.
         - 参数
            1.截取开始的位置的索引,包含开始索引;
            2.截取结束的位置的索引,不包含结束索引.
             - 第二个参数可以省略,表示截取从开始到数组结束的所有元素
             - 索引可以是负值,它表示从数组尾部开始算起的位置,-1表示最后一个元素

     */
    
    var arr = ['孙悟空','猪八戒','沙和尚','唐僧','观世音','白龙马'];
    
    var arr2 = arr.slice(2);
    console.log(arr2);
    
    /* 
        splice()
         - 删除数组中的指定元素,并向数组添加新元素
         - 该方法会影响到原数组,会将指定元素从原数组中删除
            并将被删除的元素作为返回值返回
         - 参数:
            第一个,表示开始位置的索引;
            第二个,表示删除的元素的数量,可以是0
                如果未规定此参数，则删除从开始到原数组结尾的所有元素
            第三个及之后的参数,可选,表示要添加到数组的新元素
                这些参数会插入到开始索引位置的前面
     */
    
    var arr3 = arr.splice(2,1,'牛魔王','红孩儿');
    console.log(arr);
    console.log(arr3);
    
    </script>
</body>
</html>
