<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        定义一个用来求两个数和的函数
            可以在函数的()中指定一个或多个形参(形式参数)
            多个形参之间使用,隔开
            声明形参就相当于在函数内部声明了对应的变量
    */
    function sum(a, b){
        console.log(a+b);
    }
    
    /*
        在调用函数时,可以在()中指定实参(实际参数)
            实参会赋值给函数中对应的形参
    */
    sum(111,132);

    /*
        调用函数时,解析器不会检查实参的类型
            所以要注意是否有可能会接收到非法参数
            如果有可能就需要对参数进行类型检查
    */
    sum(123,"hello");
    
    /*
        调用函数时,解析器不会检查实参的数量
            多余的实参不会被赋值
        如果实参的数量少于形参的数量,则没有实参对应的形参将会是undefined
    */
    sum(123,456,654,4242,5);




    </script>
</head>
<body>
    
</body>
</html>
