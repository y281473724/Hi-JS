        /* 
            创建一个构造函数,专门用来创建Person对象
                构造函数就是一个普通函数,创建方式和普通的函数没有区别
                不同的是构造函数首字母习惯上大写

            构造函数和普通函数的区别就是调用方式的不同
                普通函数是直接调用,而构造函数需要使用new关键来调用

            构造函数的执行流程:
                1.立刻创建一个新的对象
                2.将新建的对象设置为函数中的this
                    在构造函数中可以使用this来引用新建的对象
                3.逐行执行函数中的代码
                4.将新建的对象作为返回值返回

            使用一个构造函数创建的对象,我们称为一类对象,也将一个构造函数称为一个类
                通过一个构造函数创建的对象,称为该类的实例
                
            this的情况
                1.当以函数形式调用时，this是window
                2.当以方法形式调用时，谁调用this就是谁
                3.当以构造函数的形式调用时，this就是新创建的那个对象       
        */

        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function(){
                alert(this.name);
            }
        }
