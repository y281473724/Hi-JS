<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
    /* 
        垃圾回收(GC)
            程序运行过程中会产生垃圾
            当垃圾积攒过多,会导致程序运行速度变慢
            因此需要垃圾回收机制来处理垃圾
        
            当一个对象没有任何变量或属性对它进行引用,
            此时我们将永远无法操作该对象,这种对象就成了垃圾
            垃圾过多会占用大量的内存空间,导致程序运行变慢
            所以这种垃圾必须进行清理

            在JS中拥有自动的垃圾回收机制,会自动将垃圾对象从内存删除
            我们不需要也不能进行垃圾的清理操作

            我们需要做的是将不再使用的对象设置为null.

     */
    
    var obj = new Object();
    //此时obj指向堆内存中的一个空间

    //对对象进行各种操作

    obj = null;
    //此时obj不再指向任何的内存的空间,
    //当没有对象指向内存的空间,内存空间中的内容就成了垃圾

    </script>
</head>

</body>
