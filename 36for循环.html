    <title>Document</title>
    <script>
    /*
        for语句,也是一个循环语句,称为for循环
            在for循环中,为我们提供了专门的位置用来放三个表达式
                1.初始化表达式
                2.条件表达式
                3.更新表达式
            
        for循环的语法:
            for(初始化表达式;条件表达式;更新表达式){
                语句...
            }
        
        for循环执行流程:
            1.执行初始化表达式,初始化变量(初始化表达式只会执行一次)
            2.执行条件表达式,判断是否执行循环
                如果为true,则执行循环体
                如果为false,终止循环
            3.执行更新表达式
                更新表达式是在循环体语句执行之后执行
                更新表达式执行完后,继续重复第二步.
        
        本质上for循环和while循环没有区别
            只是结构写法上略有不同
    */
    
    for(var i=0; i<10; i++){
        alert(i);
    }

    /*for循环中的三个部分都可以省略,也可以写在外部
        如果for循环中不写人物表达式,只写两个;
        此时循环是一个死循环.
    for(;;){
        alert("hello");
    }
    */
    </script>
